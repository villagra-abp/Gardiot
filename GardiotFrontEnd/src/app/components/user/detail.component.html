<div class="container main-container">
  <div [routerLink]="['/calendar']">
    <div class="row text-center">
      <div class="col-md-12">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
      </div>
    </div>
    <br>
    <div [ngSwitch]="view">
      <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-month-view>
      <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-week-view>
      <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-day-view>
    </div>
  </div>
  <section class="herramienta">
    <article class="form-row">
      <div class="form-group col-md-6">
        <canvas [routerLink]="[gardenRoute]" id="myCanvas" oncontextmenu="return false;" onmousemove="mouse_move(event, 'detail');" onmousedown="mouse_down(event, 'detail');" onmouseup="mouse_up(event, 'detail');" onmousewheel="scrolling(event, 'detail');" width="450"
          height="350"></canvas>
      </div>
      <div class="form-group col-md-6">
        <section *ngFor="let feed of feeds" class="alert alert-success " role="alert">
          <article class="form-row">
            <div class="form-group row-md-2">
              <h6>{{feed.name}} </h6>
            </div>
            <div class="form-group row-md-8">  
              <p>{{feed.text}} </p>
            </div>
            <div class="form-group row-md-1">
              <button class="btn btn-outline-primary" (click)="cerrarfeed(feed.id)">X</button>
            </div>
          </article>
        </section>
      </div>
    </article>
  </section>
</div>
