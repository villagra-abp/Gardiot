
    
<div class="canvasEvolver">

    <section class="litButtons">
    <div class="toggleDeko litButton yellow" id="plt" style="background-position: 4px 132px;"
          onclick="motor.toggleVista(event)"
          (click)="this.toggleState()"></div>
    <div class="toggleDeko litButton yellow" id="edit" style="background-position: 4px 38px;"
          onclick="document.getElementById('formulario').classList.toggle('infoOcult')"
    >
  </div>



    <div class="toggleDeko litButton orange" id="plus" style="background-position: 4px 4px;"
          onclick="plusZoom()"
    ></div>
    <div class="toggleDeko litButton orange" id="sub" style="background-position: 4px 164px;"
      onclick="subZoom()"
    ></div>
    <div class="toggleDeko litButton orange" id="help" style="background-position: 4px 68px;"
      (click)="this.openDialog(1, 2)"
    ></div>
    <div class="toggleDeko litButton red" id="del" style="background-position: 4px 100px;"
        onmouseup="deletePlant()"
        [hidden]="isDragging()"
    ></div>
  </section>

  <nav class="navbar navbar-default nav superior" role="navigation">
    <!-- El logotipo y el icono que despliega el menú se agrupan
         para mostrarlos mejor en los dispositivos móviles -->
    <div class="navbar-header">
      <button type="button" class="btn btn-success" data-toggle="collapse"
              data-target=".navbar-ex1-collapse">
        <span class="sr-only">Desplegar navegación</span>
        <i class="material-icons">spa</i>
      </button>
    </div>

    <!-- Agrupar los enlaces de navegación, los formularios y cualquier
         otro elemento que se pueda ocultar al minimizar la barra -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li *ngFor="let plantmotor of plantsmotor" value="{{plantmotor.id}}"  draggable="true" ondragstart="drag(event);">
            <img src="{{plantmotor.photo}}" id="{{plantmotor.id}}" alt="no sale la imagen"  width="50px" height="50px">
        </li>
        <li>  <app-pagination [count]="this.numeroItems" [type]="6" [page]="this.paginaActual" [perPage]="this.elementosPorPagina" [pagesToShow]="3" [loading]="false" (onPrev)="prevPage()" (onNext)="nextPage()" (onPage)="goToPage($event)"></app-pagination></li>
      </ul>

    </div>
  </nav>

  <canvas id="myCanvas" oncontextmenu="return false;" onmousemove="mouse_move(event);" onmousedown="mouse_down(event);" onmouseup="mouse_up(event);" onmousewheel="scrolling(event);" ondrop="drop(event);" ondragover="allowDrop(event);" width="2100" height="1200"></canvas>
</div>
