<div class="vistaAdmin">
  <div class="container main-container">
  <h3>Usuario {{user.name}}</h3>
  <hr>
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <form (ngSubmit)="guardarUsuario(forma)" #forma="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
                type="text" name="id"
                class="form-control" [(ngModel)]="user.id" required>
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input
                type="text" name="name"
                class="form-control" [(ngModel)]="user.name" required>
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input
                type="text" name="surnames"
                class="form-control" [(ngModel)]="user.surnames" disabled>
        </div>

        <div class="form-group">
          <label>Ciudad</label>
          <input
                type="text" name=""
                class="form-control" disabled>
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input
                type="date" name="birthDate"
                class="form-control" [(ngModel)]="user.birthDate" required>
        </div>
        <div class="form-group">
          <label>Foto</label>
          <input
                type="file" name=""
                class="form-control" disabled>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-primary">
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
</div>
