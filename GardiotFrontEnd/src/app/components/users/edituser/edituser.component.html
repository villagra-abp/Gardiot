<div class="vistaAdmin">
  <div class="container main-container">
  <h3>Usuario {{user.name}}</h3>
  <hr>
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <form (ngSubmit)="guardarUsuario(forma)" #forma="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
                type="text" name="id"
                class="form-control" [(ngModel)]="user.id" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="user.name" required>
          </div>
          <div class="form-group col-md-6">
            <label>Apellidos</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName">
          </div>
        </div>
        <div class="form-row">
					<div class="form-group col-md-6">
						<label for="date_initplant">Nacimiento</label>
						<input type="date" class="form-control" [(ngModel)]="user.birthDate" name="birthDate" id="birthday_user">
					</div>
					<div class="form-group col-md-6">
            <label for="photo_plant">Foto</label>
            <div class="upload-btn-wrapper form-control ">
              <button class="bttn">Selecionar imagen</button>
              <input type="file" name="myfile" id="photo_plant" ng2FileSelect [uploader]="uploader" />
            </div>
					</div>
				</div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="form-group" ng-init="listarPaises()">
              <label for="countries">País:</label>
              <select2 id="pais" [data]="countryData | async" [value]="startCountry | async" (valueChanged)="this.saveCountry($event)"></select2>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="countries">Introduce tu código postal:</label>
            <input type="text" id="zipCode" (valueChanged)="this.saveCity($event)"/>
          </div>
          <div class="form-group col-md-4">
            <label for="countries">Ciudad:</label>
            <span id="ciudad"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <button  [routerLink]="['/admin/newuser']" class="btn btn-outline-primary form-control">Resetear contraseña</button>
          </div>
          <div class="form-group col-md-6 form-check  form-control">
            <input type="checkbox" class="form-check-input form-control" id="admin" [(ngModel)]="user.admin" name="admin"  value="1">
            <label class="form-check-label"for="admin">Administrador</label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-primary">
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
</div>
