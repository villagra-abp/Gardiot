
<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <h2>Formulario de registro</h2>
      <form (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input [(ngModel)]="user.id" name="id"
                type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input [(ngModel)]="user.password" name="password"
          type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword2">Repetir contraseña</label>
          <input [(ngModel)]="user.password2" name="password2"
          type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
        </div>

        <button [disabled]="!forma.valid"
        type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</div>
