<div class="vistaAdmin">
  <div class="container main-container wrap">
    <h1>Panel de administrador</h1>

    <form (ngSubmit)="this.searchcontent(1,6)" class="form-row" #forma="ngForm">
      <article class="form-group col-md-4">
        <input type="text" [(ngModel)]="user.id" class="form-control" name="id" placeholder="Buscar por e-mail">
      </article>
      <article class="form-group col-md-6">
        <button class="btn btn-default" type="submit">Buscar</button>
        <a data-toggle="collapse" data-target="#demo" class="small">Busqueda avanzada</a>
      </article>
      <article class="form-group col-md-2">
        <button [routerLink]="['/admin/newuser']" class="btn btn-outline-primary">Nuevo Usuario</button>
      </article>
    </form>
    <div class="collapse" id="demo">
      
      <form (ngSubmit)="this.searchcontent(1,6)" class="form-row" #forma="ngForm">

        <label for="propio">Nombre</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" id="propio" name="propio" placeholder="Nombre propio">

        <label for="apellido">Apellido</label>
        <input type="text" [(ngModel)]="user.lastName" class="form-control" id="apellido" name="apellido" placeholder="Apellido">

        <label for="tipo">Tipo</label>
        <select [(ngModel)]="user.admin" class="form-control" id="tipo" name="tipo" default="">
          <option value="undefined">Todos</option>
          <option value="0">Usuario</option>
          <option value="1">Administrador</option>
        </select>

         <label for="activo">Estado</label>
         <select [(ngModel)]="user.active" class="form-control" id="activo" name="activo" default="">
          <option value="undefined">Todos</option>
          <option value="0">No activo</option>
          <option value="1">Activo</option>
        </select>
        <button class="btn btn-default" type="submit">Filtrar</button>
      </form>
    </div>

       
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
          <th scope="col">Tipo</th>
          <th scope="col">Estado</th>
          <th scope="col">Modificar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody *nfIf = "this.numeroItems !=0" >
        <tr *ngFor="let user of users">
          <th scope="row">{{user.name}}</th>
          <td>{{user.lastName}}</td>
          <td>{{user.id}}</td>
          <td>{{user.admin}}</td>
          <td>{{user.active}}</td>
          <td><button class="btn btn-outline-primary" [routerLink]="['/admin/edituser/',user.id]">Modificar</button></td>
          <!-- <td><button  class="btn btn-outline-danger" (click)="deleteuser(user.id)" [routerLink]="['/admin/users']" [queryParams]="{pag: 1}" >Eliminar</button></td> -->
          <td><button class="btn btn-outline-danger" (click)="openDialog(user.id,5)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <app-pagination [count]="this.numeroItems" [type]="4" [page]="this.paginaActual" [perPage]="this.elementosPorPagina" [pagesToShow]="3" [loading]="false" (onPrev)="prevPage()" (onNext)="nextPage()" (onPage)="goToPage($event)"></app-pagination>
  </div>
</div>
