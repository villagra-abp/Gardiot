<div class="main-container container">
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-outline-primary search" mwlCalendarPreviousView (click)="changeMonth()" [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
          <i class="material-icons">keyboard_arrow_left</i>
        </div>
        <div class="btn btn-outline-primary search" mwlCalendarToday [(viewDate)]="viewDate">
          Actual
        </div>
        <div class="btn btn-outline-primary search" mwlCalendarNextView (click)="changeMonth()" [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
          <i class="material-icons">keyboard_arrow_right</i>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-outline-primary search" (click)="view = 'month'" [class.active]="view === 'month'">
          Mes
        </div>
        <div class="btn btn-outline-primary search" (click)="view = 'week'" [class.active]="view === 'week'">
          Semana
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="calendar" [ngSwitch]="view">
    <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [locale]="locale" [refresh]="refresh" [weekStartsOn]="weekStartsOn" [weekendDays]="weekendDays" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [locale]="locale" [refresh]="refresh" [weekStartsOn]="weekStartsOn" [weekendDays]="weekendDays" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [locale]="locale" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
  </div>
</div>
<div onmouseenter="showPopover(event.target.id)" onmouseleave="hidePopover(event.target.id)" style="width: 0; height: 0" id="popoverError" data-container="body" data-toggle="popover" data-placement="top" data-content="No puedes mover la tarea porque ya existe una igual en la fecha destino.">
</div>
