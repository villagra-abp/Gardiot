<div class="vistaAdmin">
	<section class="container main-container">
		<form (ngSubmit)="this.guardar()" #forma="ngForm">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="name_product">Nombre</label>
					<input type="text" class="form-control col-md" [(ngModel)]="product.name" name="name" id="name_product" required>
				</div>
				<div class="form-group col-md-6">
					<label for="type_product">Tipo</label>
					<select class="form-control col-md" id="type_product" [(ngModel)]="product.type" name="type" required>
           <option>Fungicida</option>
           <option>Abono</option>
           <option>Plaguicida</option>
         </select>
				</div>
			</div>
			<div class="form-group">
				<textarea class="form-control col-md" [(ngModel)]="product.description" name="description" placeholder="DescripciÃ³n" required rows="3" required></textarea>
			</div>
			<button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
			<button [routerLink]="['/admin/products']" [queryParams]="{pag: 1}" class="btn btn-outline-danger">Cancelar</button>
		</form>
	</section>
</div>
