<div class="vistaAdmin">
  <div class="container main-container wrap">
    <form (ngSubmit)="this.searchcontent(1,6)" class="form-row" #forma="ngForm">
      <article class="form-group col-md-4">
        <input type="text" [(ngModel)]="product.name" class="form-control" name="name" placeholder="Nombre">
      </article>
      <article class="form-group col-md-6">
        <button class="btn btn-outline-success search" type="submit"><i class="material-icons">search</i></button>
        <button data-toggle="collapse" data-target="#demo" class="btn btn-outline-info search"><i class="material-icons">filter_list</i></button>
      </article>
      <article class="form-group col-md-2 nav justify-content-end">
        <button [routerLink]="['/admin/newproduct']" class="btn btn-outline-primary search"><i class="material-icons">add_circle</i></button>
      </article>
    </form>
    <div id="demo" class="collapse">
      <form (ngSubmit)="this.searchcontent(1,6)" class="form-row" #forma="ngForm">
        <div class = "form-group col-md-4">
          <!-- <label for="content">Descripción</label> -->
          <input type="text" [(ngModel)]="product.description" class="form-control" id="content" name="content" placeholder="Descripción">
        </div>
        <div class = "form-group col-md-4">
          <!-- <label for="content">Tipo</label> -->
          <input type="type" [(ngModel)]="product.type" class="form-control" id="type" name="type" placeholder="Tipo">
        </div>
        <div class = "form-group col-md-12">
          <button class="btn btn-outline-info search" type="submit"><i class="material-icons">search</i></button>
        </div>
      </form>

    </div>

    <table class="table table-hover" *ngIf="numeroItems!=0">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Descripción</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let product of products">
          <th scope="row">{{product.name}}</th>
          <td>{{product.type}}</td>
          <td>{{product.description}}</td>
          <td><button class="btn btn-outline-primary search" [routerLink]="['/admin/editproduct/',product.id]"><i class="material-icons">mode_edit</i></button></td>
          <!-- <td><button  class="btn btn-outline-danger" (click)="delete(product.id)" [routerLink]="['/admin/products']" [queryParams]="{pag: 1}" >Eliminar</button></td> -->
          <td><button class="btn btn-outline-danger search" (click)="openDialog(product.id,1)"><i class="material-icons">delete</i></button></td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="numeroItems==0">Esta busqueda no tiene resultados</p>
    <app-pagination [count]="this.numeroItems" [type]="3" [page]="this.paginaActual" [perPage]="this.elementosPorPagina" [pagesToShow]="3" [loading]="false"></app-pagination>
  </div>
</div>
