
<div class="container main-container">
  <div class="row">

    <div class="col-md-12">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input [(ngModel)]="user.id" name="id"
                type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input [(ngModel)]="user.password" name="password"
                type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>

        <button [disabled]="!forma.valid"
              type="submit"><img src="./assets/buttons/login.png" alt="Iniciar sesión"></button>

        <button [routerLink] ="['/resetPass']" class="btn btn-info" name="button">Reset Pass</button>

      </form>
      <br>
      <a href="{{this._loginService.apiURL}}auth/google"><img src="./assets/buttons/logingoogle.png" alt="Acceder con Google"></a>
      <a href="{{this._loginService.apiURL}}auth/facebook"><img src="./assets/buttons/loginfacebook.png" alt="Acceder con Facebook"></a>
    </div>
  </div>
</div>
