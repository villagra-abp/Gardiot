<div class="login-page">
  <h2 class="title">Únete a Gardiot</h2>

  <div class="form">

    <form class="login-form" (ngSubmit)="guardar()" #forma="ngForm">
      <input [(ngModel)]="user.id" name="id" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
      <input [(ngModel)]="user.password" name="password" type="password" id="exampleInputPassword1" placeholder="Contraseña" required>
      <input [(ngModel)]="user.password2" name="password2" type="password" id="exampleInputPassword2" placeholder="Repetir contraseña" required>
      <button [disabled]="!forma.valid" type="submit"><img src="./assets/buttons/register.png" alt="Registrarse"></button>

      <a href="{{this._userService.apiURL}}auth/google"><img src="./assets/buttons/logingoogle.png" alt="Acceder con Google"></a>

      <a href="{{this._userService.apiURL}}auth/facebook"><img src="./assets/buttons/loginfacebook.png" alt="Acceder con Facebook"></a>

      <p class="message">¿Ya tienes cuenta? <a href="#" [routerLink]="['/login']">Iniciar sesión</a></p>
    </form>
  </div>
</div>
